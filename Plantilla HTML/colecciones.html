<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>APP Coleccionables</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/-Login-form-Page-BS4-.css">
    <link rel="stylesheet" href="assets/css/Drag-Drop-File-Input-Upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="assets/css/NZFieldLabel---Required.css">
    <link rel="stylesheet" href="assets/css/Pretty-Footer.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container">
            <a class="navbar-brand logo" href="#">APP Coleccionables</a>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle </span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                data-aos="fade-down-left" id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="colecciones.html">Mis Colecciones</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Noticias</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Perfil</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="page lanidng-page">
        <div class="container">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#crearColeccionModal">+ Crear</button>
            <br><br>
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    <div class="row card-title">
                        <h5 class=" col">Laminas del mundial</h5>
                        <button type="button" class="btn btn-outline-danger col" data-event="eliminarColeccion">Eliminar</button>
                    </div>
                    <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                    <p class="card-text">Laminas del mundial de Brasil 2014, dónde Teofilo gutierrez se dio a conocer al mundo del fútbol</p>
                    <a href="#" class="card-link btn btn-outline-warning">Editar</a>
                </div><br>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="crearColeccionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Crear Colección</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="crearColeccionForm">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="nombreColeccion">Nombre</label>
                                <input type="text" class="form-control" id="nombreColeccion" placeholder="Nombre de la colección">
                            </div>
                            <div class="form-group">
                                <label for="descripcionColeccion">Descripción</label>
                                <input type="text" class="form-control" id="descripcionColeccion" placeholder="Descripción de la colección">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelare</button>
                                <button type="submit" class="btn btn-primary">Crear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        function eliminarColeccion(element) {
            element.closest('.card').remove();
        }

        function bindEvents () {
            document.addEventListener('click', function (event) {
                const target = event.target;
                if (target.dataset.event) {
                    window[target.dataset.event](target);
                }
            });

            document.getElementById('crearColeccionForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const card = `<div class="card" style="width: 22rem;">
                        <div class="card-body">
                            <div class="row card-title">
                                <h5 class=" col">${document.getElementById('nombreColeccion').value}</h5>
                                <button type="button" class="btn btn-outline-danger col" data-event="eliminarColeccion">Eliminar</button>
                            </div>
                            <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                            <p class="card-text">${document.getElementById('descripcionColeccion').value}</p>
                            <a href="#" class="card-link btn btn-outline-warning">Editar</a>
                        </div><br>
                    </div>`;
                const element = document.createElement('div');
                document.getElementsByClassName('container')[1].append(element);
                element.outerHTML = card;
            });
        };

        (function () {
            document.addEventListener('DOMContentLoaded', bindEvents, false);
        })();
    </script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>
</html>
