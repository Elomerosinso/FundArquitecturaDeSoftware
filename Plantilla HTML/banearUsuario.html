    <script>
        function ban(id, action) {
            if (action=="a"){
                document.getElementById("e"+id).innerHTML = "Activo";
                document.getElementById("a"+id).classList.add("d-none");
                document.getElementById("b"+id).classList.remove("d-none");
            } else {    
                document.getElementById("e"+id).innerHTML= "Baneado";
                document.getElementById("b"+id).classList.add("d-none");
                document.getElementById("a"+id).classList.remove("d-none");
